<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
                    <div>
            <div class="info">
                <img src="assets/images/avatar-jessica.jpeg" alt="">
                <h2 class="name">Jessica Randall</h2>
                <h3 class="place-that-lives">London, United Kingdom</h3>
                <p class="user-description">"Front-end developer and avid reader."</p>
            </div>
            <div class="button-list">
                <button>GitHub</button>
                <button>Frontend Mentor</button>
                <button>LinkedIn</button>
                <button>Twitter</button>
                <button>Instagram</button>
            </div>
        </div>
        </section>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/LUKKA0101">Lucas Pinheiro</a>.
    </div>
</body>
</html>
